<!DOCTYPE html>
<html lang="en">
<head>

	<title>填写注册信息</title>
	<!-- 初始化样式 -->
	<link rel="stylesheet" href="css/common.css">
	<!-- 自定义css -->

	<!-- 自定义js -->
  <script src="js/jquery-1.9.0.js" type="text/javascript"></script>
	<script src="js/js.js" type="text/javascript"></script>
</head>
<body>
<div class="header-head">
	      <div class="header w1000">
		     	     <div class="header-child">

		     	     </div>

		     	        </div>

</div>


     <div class="index-content">
     	   <div class="index-content-main-1 w1000">
     	   	   <div class=".index-content-main-1-img"></div>
     	   	   <div class=".index-content-main-1-font">注册会员</div>
     	   	   <div class=".index-content-main-1-font2 right">我已注册成功，现在就<a href="#">登陆。</a></div>
     	   </div>
     	   <div class="index-content-main-2 w1000">
     	   	     <div class="index-content-main-2-header">
     	   	     	<div class="left">填写注册信息</div>
     	   	     	<div>接受并填写手机验证码</div>
     	   	     	<div>注册成功</div>
     	   	     </div>

     	   	      <div class="index-content-main-3 w1000">
     	   	     <div class="index-content-main-3-main">
     	   	     	<div></div>
     	   	     	<div></div>
     	   	     
     	   	     	<div></div>
     	   	     </div>
     	   	     
     	   </div>



                <div  class="index-content-footer w1000">
     	       	  <div class="index-content-footer-1">
                <form action="index2.html" id="indexForm">
                
     	       	  	   <div class="tel">
                          手机号码：<input type="text" id="tel" onblur="checkTel()" placeholder="请填写手机号码" class="p-l">
                          
                           <span id="errorTel"></span>
                     </div>
                      <div class="pwd">
                          登录密码：<input type="password" id="pwd" onblur="checkPwd()" placeholder="请填写密码" class="p-l"> 
                     
                           <span id="errorPwd"></span>
                     </div>
                       <div class="repwd">
                          确认密码：<input type="password" id="repwd" onblur="checkRePwd()"  placeholder="请确认密码"  class="p-l">  <span id="errorRePwd"></span>
                     </div>
                      <div class="email">
                         常用邮箱：<input type="email" id="email" onblur="checkEmail()"  placeholder="请填写邮箱" class="p-l">  <span id="errorEmail"></span>
                     </div>
                      <div class="img">
                          图形验证码：<input type="text" id="img" onblur="checkTelImg()"  placeholder="请输入验证码" class="p-l">
                          <span id="errorImg"></span>

                     </div>
                     <div class="yanzhengma"><img src="images/icon36.png">看不清，<span class="blue">换一张？</span>
                         
                     </div>
                     <div class="mustfollow">
                          <input type="checkbox" id="mustfollow" onblur="checkbox()"> 我已阅读并同意遵守 <span class="blue">《方便网服务协议》</span>  
                           </div>
                           <div class="zhuche"><input type="button" value="申请注册" onclick="doSubmit()"></div>

                </form>
     	       	  </div>
     	       	  <div class="index-content-footer-2">
     	       	  	
     	       	  	<div class="index-content-footer-2-1"></div>
     	       	  	<div class="index-content-footer-2-2"></div>
     	       	  	<div class="index-content-footer-2-3"></div>
     	       	  </div>
     	       </div>
                   
     </div>

        <div class="index-content-footer-5 w1000">
                       <div class="index-content-footer-5-font">
